<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Roman Numeral Converter</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>Roman Numeral Converter</h1>

    <form>
      <label for="number">enter an Arabic number:</label>
      <input id="number" type="text" maxlength="5">

      <button id="convert-btn">convert to a Roman number</button>

      <div id="output">
        <output name="output"></output>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
